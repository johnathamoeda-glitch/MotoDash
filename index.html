
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MotoDash - Controle de Motorista</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; margin: 0; padding: 0; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        #error-display { display: none; position: fixed; inset: 0; background: #fff; color: red; padding: 20px; z-index: 9999; font-family: monospace; overflow: auto; border: 5px solid red; }
    </style>
    <script>
      // Shim global imediato para evitar erro de process no navegador
      window.process = { env: { API_KEY: "" } };
      
      // Capturador de erros para debug em tempo real
      window.onerror = function(msg, url, lineNo, columnNo, error) {
        var display = document.getElementById('error-display');
        if (display) {
          display.style.display = 'block';
          display.innerHTML += '<div><strong>Erro:</strong> ' + msg + '<br><small>' + url + ' linha: ' + lineNo + '</small></div><hr>';
        }
        return false;
      };
    </script>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.3.1",
    "react-dom": "https://esm.sh/react-dom@18.3.1",

    "react/": "https://esm.sh/react@18.3.1/",
    "react-dom/": "https://esm.sh/react-dom@18.3.1/",
    "recharts": "https://esm.sh/recharts@2.12.7?external=react,react-dom",
    "@google/genai": "https://esm.sh/@google/genai@0.21.0"
  }
}
</script>
</head>
<body class="bg-[#F8F8F8] text-black">
    <div id="error-display"></div>
    <div id="root"></div>
</body>
</html>
