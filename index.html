
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MotoDash - Controle de Motorista</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; margin: 0; padding: 0; overflow-x: hidden; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        #error-display { 
            display: none; 
            position: fixed; 
            inset: 0; 
            background: #111; 
            color: #ef4444; 
            padding: 40px; 
            z-index: 9999; 
            font-family: monospace; 
            overflow: auto; 
        }
    </style>
    <script>
      window.process = window.process || {};
      window.process.env = window.process.env || {
        API_KEY: "",
        SUPABASE_URL: "",
        SUPABASE_ANON_KEY: ""
      };
      
      window.onerror = function(msg, url, lineNo, columnNo, error) {
        var display = document.getElementById('error-display');
        if (display) {
          display.style.display = 'block';
          display.innerHTML += '<div style="margin-bottom:20px; border-left: 4px solid #ef4444; padding-left: 15px;">' +
            '<div style="font-weight:bold; font-size: 16px;">' + msg + '</div>' +
            '<div style="font-size: 12px; opacity: 0.7; margin-top: 5px;">' + url + ' (Linha: ' + lineNo + ')</div>' +
            '</div>';
        }
        return false;
      };
    </script>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.3.1",
    "react/": "https://esm.sh/react@18.3.1/",
    "react-dom": "https://esm.sh/react-dom@18.3.1",
    "react-dom/": "https://esm.sh/react-dom@18.3.1/",
    "react-dom/client": "https://esm.sh/react-dom@18.3.1/client",
    "recharts": "https://esm.sh/recharts@2.12.7?external=react,react-dom",
    "@google/genai": "https://esm.sh/@google/genai@0.21.0",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2.45.1",
    "vite": "https://esm.sh/vite@^7.3.0",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
</head>
<body class="bg-[#F8F8F8] text-black">
    <div id="error-display">
      <h1 style="color: white; font-size: 24px; margin-bottom: 20px; font-weight: 900; text-transform: uppercase;">Ops! Ocorreu um erro de renderização.</h1>
      <p style="color: #666; font-size: 14px;">Isso geralmente acontece quando versões conflitantes do React são carregadas. O sistema tentará se recuperar automaticamente.</p>
    </div>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
</body>
</html>
